name: Checks
on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: git fetch origin master # have master available for comparison
    - uses: actions/setup-node@v1
      with: { node-version: 12.x }
    - run: npm install
    - run: npm run lint
    - run: npm run spellcheck || true
    - run: npm run build
